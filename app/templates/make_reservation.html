<style>
    .box {
        width: 100px;
        height: 50px;
        border: 1px solid black;
        box-sizing: border-box;
    }
</style>
{%  extends "base.html" %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-10">
            <div class="text-center">
                <h1>Make Reservation</h1>
            </div>
        </div>
        <div class="col-2">
            <h2 class="btn btn-link">
                <a href="{{ url_for('index') }}">Back</a>
            </h2>
        </div>
    </div>
</div>
<form action="" method="post" name="make_reservation">
    <div class="form-group">
        <label> Please enter your name:</label><br/>
        {{ form.guest_name(size=20) }}
    </div>

    <div class="form-group">
        <label> Please enter your phone number:</label><br/>
        <span>{{ form.guest_phone(size=20) }}</span>
    </div>
    <div class="form-group">
        <label>Please enter the number of guests:</label><br/>
        {{ form.num_guests }}
    </div>
    <div class="form-group">
        <label> Please enter your date and time:</label><br/>
        {{ form.reservation_datetime }}<br />
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-secondary" value="Create Reservation">
    </div>
</form>
{% endblock %}
