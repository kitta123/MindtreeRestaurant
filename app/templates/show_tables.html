{%  extends "base.html" %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-10">
            <div class="text-center">
                <h1>Number of Tables</h1>
            </div>
        </div>
        <div class="col-2">
            <h2 class="btn btn-link">
                <a href="{{ url_for('admin') }}">Back</a>
            </h2>
        </div>
    </div>
</div>


<table class="table table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Capacity</th>
        <th scope="col">Today's Utilization</th>
    </tr>
    {% for table in tables %}
    <tr>
        <td>{{ table.id }}</td>
        <td>{{ table.capacity }}</td>
        <td>{{ table_utilization(table) }}%</td>
    </tr>
    {% endfor %}
</table>

<p>
    <form action="" method="POST" name="add_table">
        <div class="text-center">
            <div>Capacity:
                {{ form.table_capacity }}<br /></div>
            <input type="submit" value="Click here To Add Table" class="btn btn-secondary">
        </div>
    </form>
</p>
{% endblock %}
